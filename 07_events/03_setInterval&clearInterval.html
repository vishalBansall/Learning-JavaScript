    <button id="start">start</button>
    <button id="stop">Stop</button>

<script>
// setInterval is also a browser function which executes the code after every interval of given time.

    // setInterval(function(){

    // let checkDate = function(str){

    //i.e. we can pass arguements in setInterval function...

    // clearInterval(changeDate);


    // Now taking two buttons, one to start date and other to stop interval....

    let date = function(){
        console.log("Vishal", Date.now())
    }

    
    // let changeTime = function(){
    //     setInterval(date,2000)
    // }
    // let variableTime = changeTime()
    document.querySelector('#start').addEventListener('click',function(){
        let changeTime = setInterval(date, 2000)
    })

    let stopDate = function(){
        clearInterval(changeTime)
    }

    document.querySelector('#stop').addEventListener('click', function(){
        stopDate()
        console.log("Stopped");
    })

</script>
